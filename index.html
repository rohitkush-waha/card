<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="card-item">
            <div class="card-subitem">
                <div class="card" id="credit-card">
                    <div class="front">
                        <div class="card-visa">
                            <div class="chip"></div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="45" viewBox="0 0 256 83">
                                <defs>
                                    <linearGradient id="logosVisa0" x1="45.974%" x2="54.877%" y1="-2.006%" y2="100%">
                                        <stop offset="0%" stop-color="#222357" />
                                        <stop offset="100%" stop-color="#254aa5" />
                                    </linearGradient>
                                </defs>
                                <path fill="url(#logosVisa0)"
                                    d="M132.397 56.24c-.146-11.516 10.263-17.942 18.104-21.763c8.056-3.92 10.762-6.434 10.73-9.94c-.06-5.365-6.426-7.733-12.383-7.825c-10.393-.161-16.436 2.806-21.24 5.05l-3.744-17.519c4.82-2.221 13.745-4.158 23-4.243c21.725 0 35.938 10.724 36.015 27.351c.085 21.102-29.188 22.27-28.988 31.702c.069 2.86 2.798 5.912 8.778 6.688c2.96.392 11.131.692 20.395-3.574l3.636 16.95c-4.982 1.814-11.385 3.551-19.357 3.551c-20.448 0-34.83-10.87-34.946-26.428m89.241 24.968c-3.967 0-7.31-2.314-8.802-5.865L181.803 1.245h21.709l4.32 11.939h26.528l2.506-11.939H256l-16.697 79.963zm3.037-21.601l6.265-30.027h-17.158zm-118.599 21.6L88.964 1.246h20.687l17.104 79.963zm-30.603 0L53.941 26.782l-8.71 46.277c-1.022 5.166-5.058 8.149-9.54 8.149H.493L0 78.886c7.226-1.568 15.436-4.097 20.41-6.803c3.044-1.653 3.912-3.098 4.912-7.026L41.819 1.245H63.68l33.516 79.963z"
                                    transform="matrix(1 0 0 -1 0 82.668)" />
                            </svg>
                        </div>

                        <div class="card-number" id="card-number-display">#### #### #### ####</div>
                        <div class="card-footer">
                            <div class="card-holder">
                                <label>Card Holder</label>
                                <div id="card-holder-display">Full Name</div>
                            </div>
                            <div class="card-expiry">
                                <label>Expires</label>
                                <div id="card-expiry-display">MM/YY</div>
                            </div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="stripe"></div>
                        <div class="cvv-box">
                            <label>CVV</label>
                            <div id="cvv-display">***</div>
                        </div>
                    </div>
                </div>
                <form class="card-form" id="card-form" autocomplete="off">
                    <label>Card Number</label>
                    <input type="text" id="card-number-input" maxlength="19" placeholder="#### #### #### ####" />

                    <label>Card Name</label>
                    <input type="text" id="card-name-input" placeholder="Full Name" />

                    <div class="threeSection">
                        <div class="section1">
                            <label>Expiration Date</label>
                            <div class="expiration">
                                <select id="month-input">
                                    <option value="">Month</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <select id="year-input">
                                    <option value="">Year</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                    <option value="2031">2031</option>
                                    <option value="2032">2032</option>
                                    <option value="2033">2033</option>
                                    <option value="2034">2034</option>
                                    <option value="2035">2035</option>
                                </select>
                            </div>
                        </div>

                        <div class="section2">
                            <label>CVV</label>
                            <input type="text" id="cvv-input" maxlength="3" />
                        </div>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
